<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main>

    <div class="actions-container">
      <img src="images/logo.svg" alt aria-hidden=“true”>
      <div class="icon-group">
        <div class="icon-container">
          <img src="images/icon-document.svg" alt="Document">
        </div>
        <div class="icon-container">
          <img src="images/icon-folder.svg" alt="Folder">
        </div>
        <div class="icon-container">
          <img src="images/icon-upload.svg" alt="Upload">
        </div>
      </div>
    </div>

    <div class="storage-container">


      <p>You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="storage-bar-container">
        <div class="storage-bar"></div>
        <div class="storage-circle"></div>
      </div>

      <div class="storage-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="storage-left">
          <span class="number">185</span>
          <span class="gb-left">GB Left</span>
      </div>

      <div class="arrow-left"></div>

    </div>

  </main>
</body>

</html>
