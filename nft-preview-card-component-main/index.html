<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card-container">

      <div class="image-container">
        <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
        <div class="overlay"></div>
        <img class="eye-icon" src="images/icon-view.svg" alt="Viewing Eye">
      </div>
      
      <h1 class="name">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <p class="ethereum-price">0.041 ETH</p>
        </div>
        <div class="time-limit">
          <img class="clock-icon" src="images/icon-clock.svg" alt="Clock Icon">
          <p class="days-left">3 days left</p>
        </div>
      </div>
      <hr class="divider">
      <div class="creator">
        <img src="images/image-avatar.png" alt="Profile Picture" class="profile-pic">
        <p class="credits">Creation of <a href="" class="author">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

</html>
