<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body role="main">
  <div class="card-container">
    <div class="header-container">
      <img class="header-image-mobile" src="images/image-header-mobile.jpg" alt="Header Photo">
      <img class="header-image-desktop" src="images/image-header-desktop.jpg" alt="Header Photo">
      <div class="overlay"></div>
    </div>
    <div class="card-info">
      <h1 class="headline">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat">
          <h2 class="stat-number">10k+</h2>
          <p class="stat-label">COMPANIES</p>
        </div>
        <div class="stat">
          <h2 class="stat-number">314</h2>
          <p class="stat-label">TEMPLATES</p>
        </div>
        <div class="stat">
          <h2 class="stat-number">12M+</h2>
          <p class="stat-label">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
