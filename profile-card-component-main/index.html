<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body role="main">
  <img src="images/bg-pattern-top.svg" alt="Top Gradient Circle" class="top-bg">
  <div class="card-container">
    <div class="header-container">
      <img src="images/bg-pattern-card.svg" alt="Header Image of Card" class="header-pic">
      <img src="images/image-victor.jpg" alt="Profile Picture - Victor" class="profile-pic">
    </div>
    <h1 class="name">Victor Crest</h1>
    <p class="age">26</p>
    <p class="location">London</p>
    <hr class="line-break">
    <div class="stats">
      <div class="stat">
        <div class="number">80K</div>
        <div class="label">Followers</div>
      </div>
      <div class="stat">
        <div class="number">803K</div>
        <div class="label">Likes</div>
      </div>
      <div class="stat">
        <div class="number">1.4K</div>
        <div class="label">Photos</div>
      </div>
    </div>
  </div>
  <img src="images/bg-pattern-bottom.svg" alt="Bottom Gradient Circle" class="bottom-bg">
</body>

</html>
